<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="date-container">
      <div class="event-dates">
        <span>Dates/Timing</span>
        <a href="#" onclick="switchDays(1)">10 sept</a>
        <a href="#" onclick="switchDays(2)">11 sept</a>
        <a href="#" onclick="switchDays(3)">12 sept</a>
        <a href="#" onclick="switchDays(4)">13 sept</a>
        <a href="#" onclick="switchDays(5)">14 sept</a>
        <a href="#" onclick="switchDays(6)">15 sept</a>
        <a href="#" onclick="switchDays(7)">16 sept</a>
        <a href="#" onclick="switchDays(8)">17 sept</a>
        <a href="#" onclick="switchDays(9)">18 sept</a>
        <a href="#" onclick="switchDays(10)">19 sept</a>
        <a href="#" onclick="switchDays(11)">20 sept</a>
      </div>
    </div>
    <div class="events-container">
      <div class="timings">
        <span id = "16:00">16:00</span>
        <span id = "16:30">16:30</span>
        <span id = "17:00">17:00</span>
        <span id = "17:30">17:30</span>
        <span id ="18:00">18:00</span>
        <span id ="18:30">18:30</span>
        <span id ="19:00">19:00</span>
        <span id ="19:30">19:30</span>
      </div>
      <div id="limits"></div>
    </div>
  </div>
  <div id="myModal" class="modal"></div>
  <script src="script.js"></script>
</body>
</html>
